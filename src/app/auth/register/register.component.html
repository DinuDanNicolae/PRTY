<div class="registration-form">
    <h2>Register</h2>
    <form (ngSubmit)="register()">
      <input
        type="text"
        [(ngModel)]="username"
        name="username"
        placeholder="Username"
        required
      />
      <input
        type="email"
        [(ngModel)]="email"
        name="email"
        placeholder="Email"
        required
      />
      <input
        type="password"
        [(ngModel)]="password"
        name="password"
        placeholder="Password"
        required
      />
      <p>You don't have an account?</p>
      <button type="submit">Register</button>
    </form>
  </div>
