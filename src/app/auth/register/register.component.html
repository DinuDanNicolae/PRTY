<div class="register-container">
  <div class="register-box">
    <h2 class="register-title">Register</h2>
    <form nz-form (ngSubmit)="register()" [nzLayout]="'vertical'">
      <nz-form-item>
        <nz-form-control [nzSpan]="24">
          <input
            nz-input
            type="text"
            [(ngModel)]="username"
            name="username"
            id="username"
            placeholder="Enter your username"
            required
          />
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control [nzSpan]="24">
          <input
            nz-input
            type="email"
            [(ngModel)]="email"
            name="email"
            id="email"
            placeholder="Enter your email"
            required
          />
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control [nzSpan]="24">
          <input
            nz-input
            type="password"
            [(ngModel)]="password"
            name="password"
            id="password"
            placeholder="Enter your password"
            required
          />
        </nz-form-control>
      </nz-form-item>
      <button nz-button nzType="primary" class="register-button">Register</button>
    </form>
  </div>
</div>
