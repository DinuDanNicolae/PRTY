<div class="login-container">
  <div class="login-box">
    <h2 class="login-title">Login</h2>
    <form nz-form (ngSubmit)="login()" [nzLayout]="'vertical'">
      <nz-form-item>
        <nz-form-control [nzSpan]="24">
          <input
            nz-input
            type="email"
            [(ngModel)]="email"
            name="email"
            id="email"
            placeholder="Enter your email"
            required
          />
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control [nzSpan]="24">
          <input
            nz-input
            type="password"
            [(ngModel)]="password"
            name="password"
            id="password"
            placeholder="Enter your password"
            required
          />
        </nz-form-control>
      </nz-form-item>
      <button nz-button nzType="primary" class="login-button">Login</button>
    </form>
  </div>
</div>
